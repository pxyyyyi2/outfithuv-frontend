<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitHuv - Customer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
        }

        .optional {
            color: #a0aec0;
            font-size: 12px;
            font-weight: normal;
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .customer-header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .customer-id {
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .customer-name {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-top: 5px;
        }

        .customer-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #718096;
            font-weight: 600;
        }

        .info-value {
            color: #2d3748;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #48bb78;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëî OutfitHuv</h1>
            <p>Customer Management System</p>
        </header>

        <div class="controls">
            <div class="button-group">
                <button class="btn-primary" onclick="loadCustomers()">üîÑ Refresh</button>
                <button class="btn-success" onclick="openCreateModal()">‚ûï Add Customer</button>
            </div>
            
            <div class="sort-controls">
                <label>Sort by Price:</label>
                <select id="sortOrder" onchange="sortCustomers()">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
            </div>
        </div>

        <div id="message"></div>
        <div id="customersContainer" class="customers-grid"></div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Customer</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="customerForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="isEditMode" value="false">
                <div class="form-group">
                    <label>Customer ID *</label>
                    <input type="text" id="customerId" required placeholder="e.g., c001">
                </div>
                <div class="form-group">
                    <label>Name <span class="optional">(optional)</span></label>
                    <input type="text" id="customerName" placeholder="Customer name">
                </div>
                <div class="form-group">
                    <label>Clothe *</label>
                    <input type="text" id="customerClothe" required placeholder="Type of clothing">
                </div>
                <div class="form-group">
                    <label>Size *</label>
                    <input type="text" id="customerSize" required placeholder="e.g., M, L, XL">
                </div>
                <div class="form-group">
                    <label>Price *</label>
                    <input type="number" id="customerPrice" step="0.01" min="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Phone <span class="optional">(optional)</span></label>
                    <input type="tel" id="customerPhone" placeholder="Phone number">
                </div>
                <button type="submit" class="btn-success" style="width: 100%;">Save Customer</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://outfithuv-api-2.onrender.com';

        // Load all customers
        async function loadCustomers() {
            try {
                showMessage('Loading customers...', 'loading');
                const response = await fetch(`${API_URL}/view`);
                const data = await response.json();
                
                displayCustomers(data);
                clearMessage();
            } catch (error) {
                showMessage('Error loading customers: ' + error.message, 'error');
            }
        }

        // Display customers in grid
        function displayCustomers(data) {
            const container = document.getElementById('customersContainer');
            
            if (Object.keys(data).length === 0) {
                container.innerHTML = '<div class="loading">No customers found. Add your first customer!</div>';
                return;
            }

            container.innerHTML = '';
            
            for (const [id, customer] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'customer-card';
                card.innerHTML = `
                    <div class="customer-header">
                        <div class="customer-id">${id}</div>
                        <div class="customer-name">${customer.name || 'N/A'}</div>
                    </div>
                    <div class="customer-info">
                        <div class="info-row">
                            <span class="info-label">Clothe:</span>
                            <span class="info-value">${customer.clothe}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Size:</span>
                            <span class="info-value">${customer.size}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Phone:</span>
                            <span class="info-value">${customer.phone || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Price:</span>
                            <span class="price">‚Çπ${customer.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-warning" onclick='openEditModal(${JSON.stringify({id, ...customer})})'>‚úèÔ∏è Edit</button>
                        <button class="btn-danger" onclick="deleteCustomer('${id}')">üóëÔ∏è Delete</button>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        // Sort customers by price
        async function sortCustomers() {
            try {
                const order = document.getElementById('sortOrder').value;
                const response = await fetch(`${API_URL}/sort?sort_by=price&order=${order}`);
                const data = await response.json();
                
                // Convert array back to object format for display
                const dataObj = {};
                data.forEach((customer, index) => {
                    dataObj[`customer_${index}`] = customer;
                });
                
                displayCustomers(dataObj);
            } catch (error) {
                showMessage('Error sorting customers: ' + error.message, 'error');
            }
        }

        // Open create modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Add New Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').disabled = false;
            document.getElementById('isEditMode').value = 'false';
            
            // Make required fields required for create
            document.getElementById('customerName').required = false;
            document.getElementById('customerPhone').required = false;
            document.getElementById('customerClothe').required = true;
            document.getElementById('customerSize').required = true;
            document.getElementById('customerPrice').required = true;
            
            document.getElementById('customerModal').classList.add('active');
        }

        // Open edit modal
        function openEditModal(customer) {
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('isEditMode').value = 'true';
            
            // Populate form
            document.getElementById('customerId').value = customer.id;
            document.getElementById('customerId').disabled = true;
            document.getElementById('customerName').value = customer.name || '';
            document.getElementById('customerClothe').value = customer.clothe;
            document.getElementById('customerSize').value = customer.size;
            document.getElementById('customerPrice').value = customer.price;
            document.getElementById('customerPhone').value = customer.phone || '';
            
            // For edit mode, make all fields optional except what user wants to change
            document.getElementById('customerName').required = false;
            document.getElementById('customerPhone').required = false;
            document.getElementById('customerClothe').required = false;
            document.getElementById('customerSize').required = false;
            document.getElementById('customerPrice').required = false;
            
            document.getElementById('customerModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('customerModal').classList.remove('active');
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const isEditMode = document.getElementById('isEditMode').value === 'true';
            const customerId = document.getElementById('customerId').value;
            
            if (isEditMode) {
                // Update customer
                const updateData = {};
                
                const name = document.getElementById('customerName').value;
                const clothe = document.getElementById('customerClothe').value;
                const size = document.getElementById('customerSize').value;
                const price = document.getElementById('customerPrice').value;
                const phone = document.getElementById('customerPhone').value;
                
                if (name) updateData.name = name;
                if (clothe) updateData.clothe = clothe;
                if (size) updateData.size = size;
                if (price) updateData.price = parseFloat(price);
                if (phone) updateData.phone = parseInt(phone);
                
                try {
                    const response = await fetch(`${API_URL}/edit/${customerId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updateData)
                    });

                    if (response.ok) {
                        showMessage('Customer updated successfully!', 'success');
                        closeModal();
                        loadCustomers();
                    } else {
                        const error = await response.json();
                        showMessage('Error: ' + error.detail, 'error');
                    }
                } catch (error) {
                    showMessage('Error updating customer: ' + error.message, 'error');
                }
            } else {
                // Create new customer
                const customerData = {
                    id: customerId,
                    clothe: document.getElementById('customerClothe').value,
                    size: document.getElementById('customerSize').value,
                    price: parseFloat(document.getElementById('customerPrice').value)
                };
                
                const name = document.getElementById('customerName').value;
                const phone = document.getElementById('customerPhone').value;
                
                if (name) customerData.name = name;
                if (phone) customerData.phone = parseInt(phone);

                try {
                    const response = await fetch(`${API_URL}/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(customerData)
                    });

                    if (response.ok) {
                        showMessage('Customer created successfully!', 'success');
                        closeModal();
                        loadCustomers();
                    } else {
                        const error = await response.json();
                        showMessage('Error: ' + error.detail, 'error');
                    }
                } catch (error) {
                    showMessage('Error creating customer: ' + error.message, 'error');
                }
            }
        }

        // Delete customer
        async function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/delete/${customerId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Customer deleted successfully!', 'success');
                    loadCustomers();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.detail, 'error');
                }
            } catch (error) {
                showMessage('Error deleting customer: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
        }

        // Clear message
        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.className = '';
            messageDiv.textContent = '';
        }

        // Load customers on page load
        loadCustomers();
    </script>
</body>
</html>
